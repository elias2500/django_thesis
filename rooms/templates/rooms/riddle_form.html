{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<h4>Add Riddles!</h4>

<form action="{% url 'rooms:riddle_add' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form riddle_form %}
    <input type="submit" class='btn btn-info' value='Add Riddle!'>
</form>

{% endblock content %}
