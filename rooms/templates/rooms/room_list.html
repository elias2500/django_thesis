{% extends 'base.html' %}
{% block content %}
<div class='p-5 mb-4 bg-light rounded-3'>
    <ul>
        {% for project in object_list %}
        <li><a href="{% url 'rooms:project_detail' username=user.username pk=project.pk %}">{{ project.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% if user.is_authenticated %}
    <a href="{% url 'rooms:project_create' %}" class='btn btn-warning'>Create Room</a>
    <a href="{% url 'rooms:riddle_add' %}" class='btn btn-warning'>Create Riddle</a>
{% endif %}
{% endblock content %}d
